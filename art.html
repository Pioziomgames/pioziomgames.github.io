<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioziomgames - Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/eye.png">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/art.css">
</head>
<body>
    <div class="background" id="background"></div>
	<nav>
		<ul class="nav-links">
            <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="#"><i class="fas fa-paint-brush"></i> Art</a></li>
			<li><a href="./games.html"><i class="fas fa-gamepad"></i> Games</a></li>
			<li><a href="./web-apps.html"><i class="fas fa-window-maximize"></i> Web Apps</a></li>
			<li><a href="./programs.html"><i class="fas fa-code"></i> Programs</a></li>
			<li><a href="./misc-programs.html"><i class="fas fa-tools"></i> Misc Programs</a></li>
			<li><a href="./mods.html"><i class="fas fa-cube"></i> Mods</a></li>
			<li><a href="./repositories.html"><i class="fas fa-code-branch"></i> Repositories</a></li>
		</ul>
	</nav>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Touhou Art Gallery</h1>
            <p class="subtitle">My collection of Touhou Project fan art</p>
        </div>
        
        <div id="loading" style="display: none;">Loading gallery...</div>
        <div id="error"></div>
        
        <div id="gallery" class="grid"></div>
        
        <div id="controls" style="display: none;">
            <button id="load-more" class="refresh-btn">Load More Posts</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-image-container">
                <div class="modal-loading" id="modalLoading">Loading image...</div>
                <div class="modal-nav">
                    <button class="modal-nav-btn" id="modalPrevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="modal-nav-btn" id="modalNextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <img id="modalImage" class="modal-image" src="" alt="">
                <div class="image-counter" id="modalCounter"></div>
            </div>
            <div class="modal-info">
                <div id="modalText" class="modal-text"></div>
                <div class="modal-stats">
                    <div class="modal-stat">
                        <i class="far fa-calendar"></i>
                        <span id="modalDate"></span>
                    </div>
                    <div class="modal-stat">
                        <i class="far fa-heart"></i>
                        <span id="modalLikes"></span> likes
                    </div>
                    <div class="modal-stat">
                        <i class="fas fa-retweet"></i>
                        <span id="modalReposts"></span> reposts
                    </div>
                    <div class="modal-stat">
                        <i class="far fa-images"></i>
                        <span id="modalImageCount"></span> images
                    </div>
                </div>
                <a id="modalPostLink" class="modal-post-link" href="#" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-bluesky"></i> View on Bluesky
                </a>
            </div>
        </div>
    </div>
    
    <script src="scripts/shared.js" defer></script>
    <script src="scripts/art.js"></script>
</body>
</html>
