<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMD Viewer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap">

    <link rel="icon" type="image/x-icon" href="../../assets/eye.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/rmdViewer.css">
    <script src="../../scripts/gl-matrix/gl-matrix.js"></script>
    <script src="../../scripts/reader.js"></script>
    <script src="../../scripts/rmd.js"></script>
</head>
<body>
    <div>
        <ul id="navbar">
            <li><a href="../..">Home</a></li>
            <li><a href="../../programs">Programs</a></li>
            <li><a id="navcur2" href="../../apps">Apps</a></li>
            <li><a href="../../misc">Misc Programs</a></li>
            <li><a href="../../games">Games</a></li>
            <li><a href="https://gamebanana.com/members/submissions/mods/1757842">Mods</a></li>
        </ul>
    </div>
    <main>
        <div id="side">
            <h1>Rmd Viewer</h1>
            <br>
            <label id="pickerContainer">
                Select an rmd model to open.
                <input id="modelSelect" type="file" accept=".rmd, .pac" >
            </label><br>
            <label>
                Background Color
                <input id="BGcolorSelect" type="color" value="#00bfff">
            </label><br>
            <label class="rnd">
                Bone Color
                <input id="BoneColorSelect" type="color" value="#ff0000">
            </label><br>
            <label>
                Show Bones
                <input type="checkbox" id="BonesChk">
            </label>
            <div id="controls">
                <p style="font-weight: bold;">Camera Controls:</p>
                <p>RMB\wasd: Move model</p>
                <p>LMB\arrows: Rotate model</p>
                <p>MMB\Scroll\+ -\ Z X: Zoom</p>
                <p>Space: Reset</p>
            </div>
        </div>
        <div id="appDiv">
            <canvas id="webgl-canvas"></canvas>
        </div>
    </main>
    <script src="../../scripts/rmdViewer.js"></script>

</body>	
</html>
